    <h2 style="text-align: center">태어난 곳</h2>
    <br /><br />
    <p style="text-align: center">
      내가 태어난 곳은 강원도 홍천이다. 하지만 나는 홍천에 대해 아는게 없다.
      <br />
      태어났지만 1살~3살까지 살았을뿐, 너무 어릴때라서 그때의 기억은 전혀 없다.
      <br />
      나중에 홍천에 갈일이 생긴다면 한번 가보고 싶긴하다.
    </p>
    <br /><br /><br /><br /><br /><br /><br />
    <h2 style="text-align: center">가봤던/가보고 싶은 곳</h2>
    <br /><br />
    <p style="text-align: center">
      부산에 가보고싶다. 대한민국 제2의 도시 부산. <br />
      한번도 가본적이 없다. 그래서 더 가보고싶다. 붓싼~~
    </p>
