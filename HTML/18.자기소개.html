<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"

  <body style="margin: 40px">
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%" />
    <h1 style="text-align: center">자기소개</h1>
    <br /><br /><br />
    <ul>
      <li style="font-size: 30px">고향</li>
      <p style="font-size: 15px">
        제 고향은 강원도
        <strong
          ><u
            ><a
              href="https://www.hongcheon.go.kr/hongcheon_intro/intro.html"
              target="_blank"
              >홍천</a
            ></u
          ></strong
        >
        입니다. 아주 어렸을때 잠깐 살아서, 고향에 대한 기억은 없습니다.
      </p>
      <br /><br /><br />
      <li style="font-size: 30px">가보고 싶은곳</li>
      <p style="font-size: 15px">
        국내에서는
        <a href="https://www.busan.go.kr/index" target="_blank"
          ><strong>부산</strong></a
        >
        , 해외에서는
        <a
          href="https://travel.naver.com/overseas/US40128932/city/summary"
          target="_blank"
          ><strong>하와이</strong></a
        >에 한번 가보고 싶습니다.
      </p>
      <br /><br /><br />
      <li style="font-size: 30px">좋아하는 음식</li>
      <p style="font-size: 15px"></p>
      돈까스, 제육볶음, 삼겹살, 치킨... 주로 고기종류를 좋아합니다.
      <br /><br /><br />
      <li style="font-size: 30px">취미</li>
      <p style="font-size: 15px"></p>

      활동하는걸 좋아합니다, 주로 산책이나 가볍게 뛰곤 합니다.
      <br /><br /><br />
    </ul>
  </body>
