<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body style="margin: 40px">
    <h2>내가 좋아하는 음료(Unordered list)</h2>
    <ul>
      <li>커피</li>
      <li>홍차</li>
      <li>우유</li>
    </ul>
    <h2>내가 좋아하는 과일(ordered list)</h2>
    <ol>
      <li>딸기</li>
      <li>수박</li>
      <li>참외</li>
    </ol>
    <h2>Description</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dd>iced</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
    <ul>
        <div>
            <span style="color: blue; font-size: 40px;">james</span>
            <span style=: 40px;"">programmer</span>
            <span style="color: blue; font-size: 24px;">james</span>
            <span style="margin-left: 40px;"">teacher</span>
           </div>
    </ul>
  </body>
</html>
