<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
  </head>
  <style>
    * {
      font-family: d2coding;
    }
    p,
    h1,
    h2 {
      text-align: center;
      color: red;
    }
    #para1 {
      text-align: center;
      color: red;
    }
    .center {
      text-align: center;
      color: red;
    }
    div > p {
      text-align: center;
      color: blue;
    }
  </style>
  <body style="margin: 40px">
    <h1>id="para1"Red and center-aligned Heading</h1>
    <p>Red and center-aligned Heading</p>
    <p class="center">Red and center-aligned paragraph.</p>
    <h1>Red and center-aligned paragraph.</h1>
    <h2>Red and center-aligned paragraph.</h2>
    <div>
      <p>Blue and center-aligned paragrph</p>
      <section>
        <p>>Red and center-aligned paragrph</p>
      </section>
    </div>
  </body>
</html>
